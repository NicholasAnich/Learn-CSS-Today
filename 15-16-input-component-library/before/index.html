<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" value="Default" class="text text-default">
  <input type="text" value="Success" class="text text-success">
  <input type="text" value="Error" class="text text-error">
  <input type="text" value="Large" class="text text-large text-default">
  <input type="text" value="Small" class="text text-small text-default">
  <input type="text" value="Disabled" disabled class="text text-disabled">
</body>
</html>
